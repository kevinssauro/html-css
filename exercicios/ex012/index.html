<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este Vídeo esta hospedado no meu próprio servidor</p>
    <video width="700" controls poster loop="images/limoes-capa.png">
        <source src="midia/video-floresta-original.mp4" type="video/mp4">
        <source src="midia/Video-Floresta.m4v" type="video/m4v">
        <source src="midia/Video-Floresta.webm" type="video/webm">
        <p>Seu navegador não suporta reprodução de Vídeos</p>
    </video>
    <br>
    <video src="midia/sexta-dos-crias.mp4" controls width="560"></video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/-JCxqZ3mkJg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
