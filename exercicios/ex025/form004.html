<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">Nome
                    <input type="text" name="nome" id="inome" minlength="3" maxlength="20" required>
                </label>
            </p>
            <p>
                <label for="iemail">E-Mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p-->
                <label for="itel">Telefone</label>
                <!--
                (\d{2}\) significa abertura e fechamento de parenteses com dois digitos dentro
                ^ $ - abertura e fechamento do regex
                \d - leitura de digitos
                { } - quantidade de digitos
                -->
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
